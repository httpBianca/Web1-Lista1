<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <fieldset>
            <legend> Dados pessoais </legend>
            <label>Nome </label><input type="text">
            <br>
            <label>Data de nascimento </label><input type="date">
            <br>
            <label>Endereço </label><input type="text">
            <br>
            <label>Bairro </label><input type="text">
            <label>Cidade </label><input type="text">
            <br>
            <label>CEP </label><input type="number">
            <label for="estado">Estado </label>
            <select id="estado" name="estado">
                <option value="Ceará">Ceará</option>
                <option value="Piaui">Piaui</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Outro">Outro</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Dados Profissionais </legend>
           <p>Natureza do cargo</p>
           <input type="radio" id="gerencia" name="cargo">
           <label for="gerencia">Gerência</label>
           <input type="radio" id="financeiro" name="cargo">
           <label for="financeiro">Financeiro</label>
           <input type="radio" id="recepcao" name="cargo">
           <label for="recepcao">Recepção</label>
           <input type="radio" id="administrativo" name="cargo">
           <label for="administrativo">Administrativo </label>
           <input type="radio" id="juridico" name="cargo">
           <label for="juridico">Juridico</label>
           <br>
           <p>Área de interesse</p>
           <input type="checkbox" id="computacao">
           <label for="computacao">Computação</label>           
           <input type="checkbox" id="quimica">
           <label for="quimica">Quimica</label>
           <input type="checkbox" id="meio">
           <label for="meio">Meio Ambiente</label>
           <input type="checkbox" id="engenharia">
           <label for="engenharia">Engenharia</label>
           <input type="checkbox" id="matematica">
           <label for="matematica"> Matematica</label>
           <p>Mini-Curriculo: </p> 
           <textarea name="message" rows="5" cols="30">
        </textarea>
        </fieldset>
        <br>
        <button>Enviar</button>
        <button>Limpar</button>
    </form>
</body>
</html>
